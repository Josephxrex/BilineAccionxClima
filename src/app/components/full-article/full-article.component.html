<article class="VideoContenedor">
    <div class="overlay"></div>
    <video id="VideoResponsive" playsinline="playsinline" autoplay muted loop src="{{respuesta.video}}" ></video>
    <div class="container h-100">
      <div class="d-flex text-center h-100">
        <div class="my-auto w-100 text-white">
          <h1 class="display-3">{{respuesta.phrase}}</h1>
        </div>
      </div>
    </div>
 </article>

 <article class=" container full-Art-Con mt-5">
    <p class="titulo-art mt-3">{{respuesta.title}}</p>
    <div class=" full-line"></div>
    <div class=" mt-5">
        <img src="{{respuesta.img}}" alt="">
        <p>
            {{respuesta.content}}
        </p>
    </div>
 </article>
